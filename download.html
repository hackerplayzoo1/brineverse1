<!DOCTYPE html>

    <style>
        /* Global Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1c1c1c, #3a3a3a);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Styling */
        header {
            background-color: #222;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
            font-size: 32px;
            font-weight: 600;
            letter-spacing: 2px;
        }

        .home-icon {
            position: absolute;
            left: 20px;
            top: 20px;
            font-size: 30px;
            color: #fff;
            text-decoration: none;
            background-color: #444;
            padding: 12px;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .home-icon:hover {
            background-color: #ff5722;
        }

        /* Footer Styling */
        footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            margin-top: auto;
            font-size: 14px;
        }

        /* Card Container */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 50px 20px;
        }

        /* Individual Card */
        .card {
            background-color: #2b2b2b;
            border-radius: 12px;
            width: 320px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 25px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        }

        .card:hover {
            transform: translateY(-15px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            background-color: #3c3c3c;
        }

        .card .image-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            background-color: #444;
            border-radius: 8px;
            overflow: hidden;
        }

        .card .image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .card .image-container:hover img {
            transform: scale(1.1);
        }

        .card h2 {
            color: #fff;
            font-size: 26px;
            margin: 20px 0;
        }

        .card p {
            color: #aaa;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .btn-download {
            background-color: #ff5722;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: inline-block;
        }

        .btn-download:hover {
            background-color: #ff784e;
            transform: translateY(-5px);
        }

        /* Modal for Password */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding-top: 60px;
            animation: fadeIn 0.5s ease-in-out;
        }

        .modal-content {
            background-color: #333;
            color: #fff;
            margin: 5% auto;
            padding: 40px;
            border-radius: 12px;
            width: 400px;
            max-width: 90%;
            animation: slideUp 0.5s ease-in-out;
        }

        .modal-header {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .modal-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-footer button {
            padding: 12px 20px;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 48%;
            transition: background-color 0.3s ease;
        }

        .modal-footer button:hover {
            background-color: #ff784e;
        }

        .continue-btn {
            background-color: #f44336;
        }

        .continue-btn:hover {
            background-color: #d32f2f;
        }

        .error-message {
            color: red;
            font-size: 16px;
            display: none;
            margin-top: 10px;
        }

        /* Keyframe animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideUp {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .card-container {
                flex-direction: column;
                align-items: center;
            }

            .card {
                width: 100%;
                max-width: 400px;
                margin-bottom: 20px;
            }

            .modal-content {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
