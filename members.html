<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brineverse SMP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Existing styles (same as your current CSS) */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(to right, rgb(161, 3, 192), rgb(112, 0, 218));
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .logo img {
            height: 50px;
        }

        .logo a {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            margin-left: 10px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: WHITE;
            font-size: 18px;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        nav a:hover {
            background-color: #444;
            transform: scale(1.1);
        }

        .profile-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            max-width: 800px;
            margin: 30px auto;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .profile-img {
            flex: 1;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .profile-img img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #f71313;
        }

        .profile-info {
            flex: 2;
            padding: 20px;
            text-align: left;
        }

        .profile-info h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .profile-info p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .social-links {
            display: flex;
            gap: 15px;
        }

        .social-link {
            font-size: 20px;
            color: #555;
            transition: color 0.3s ease;
        }

        .social-link:hover {
            color: #ffcc00;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="assets/images/brineverse.webp" alt="Brineverse Logo">
        <a href="dash.html"></a>
    </div>
    <nav>
        <a href="dash.html"><i class="fas fa-home"></i> Home</a>
        <a href="tools.html"><i class="fas fa-cogs"></i> Tools</a>
        <a href="members.html"><i class="fas fa-users"></i> Members</a>
        <a href="others.html"><i class="fas fa-globe"></i> Web</a>
    </nav>
</header>

<!-- Container for dynamically added profile cards -->
<div id="profile-container"></div>

<script>
    // Function to create a profile card
    function createProfileCard(name, rank, imgUrl, youtube, twitter, instagram) {
        const profileContainer = document.getElementById('profile-container');
        const card = document.createElement('div');
        card.className = 'profile-card';
        card.innerHTML = `
            <div class="profile-img">
                <img src="${imgUrl}" alt="${name}'s Profile Picture">
            </div>
            <div class="profile-info">
                <h2>${name}</h2>
                <p>Rank: ${rank}</p>
                <div class="social-links">
                    <a href="${youtube}" class="social-link" target="_blank"><i class="fab fa-youtube"></i></a>
                    <a href="${twitter}" class="social-link" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="${instagram}" class="social-link" target="_blank"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        `;
        profileContainer.appendChild(card);
    }

    // Example usage
    createProfileCard(
        'Maxobrine',
        'Owner',
        'assets/images/maxobrine.jpg',
        'https://youtube.com/@maxobrine_?feature=shared',
        'https://twitter.com/YourProfile',
        'https://www.instagram.com/YourProfile'
    );

    createProfileCard(
        'RehansGaming',
        'Owner',
        'assets/images/Rehansaab.jpg',
        'https://youtube.com/@rehansaab_1?feature=shared',
        'https://twitter.com/YourProfile',
        'https://www.instagram.com/YourProfile'
    );
    createProfileCard(
        'BrineAjay',
        'Member',
        'assets/images/brineajay.jpg',
        'https://youtube.com/@brineajay?feature=shared',
        'https://twitter.com/YourProfile',
        'https://www.instagram.com/YourProfile'
    );
    
    createProfileCard(
        'NYTECGAMING',
        'Member',
        'assets/images/nytecgaming.jpg',
        'https://youtube.com/@nytecgaming547?feature=shared',
        'https://twitter.com/YourProfile',
        'https://www.instagram.com/YourProfile'
    );
    createProfileCard(
        'VaibhavIsHere',
        'Member',
        'assets/images/vaibhav1.jpg',
        'https://youtube.com/@vaibhav_iv9?feature=shared',
        'https://twitter.com/YourProfile',
        'https://www.instagram.com/YourProfile'
    );
    createProfileCard(
        'PixelPure',
        'Member',
        'assets/images/pixelpure1.jpg',
        'https://www.youtube.com/@PixelPure24',
        'https://twitter.com/YourProfile',
        'https://www.instagram.com/YourProfile'
    );
    createProfileCard(
        'DarkproYt',
        'Member',
        'assets/images/darkpro.jpg',
        'https://www.youtube.com/@darkproytofficial',
        'https://twitter.com/YourProfile',
        'https://www.instagram.com/YourProfile'
    );
    createProfileCard(
        'KingshahgamerZ',
        'Member',
        'assets/images/KingshahgamerZ.jpg',
        '',
        'https://twitter.com/YourProfile',
        'https://www.instagram.com/YourProfile'
    );
</script>

</body>
</html>
