<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: left;;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
        }
        h1 {
            margin: 0;
        }
        .content {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        form {
            display: grid;
            grid-gap: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
        }
        button {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #34495e;
        }
        footer {
            text-align: center;
            font-style: italic;
        }
        .home-button {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            text-decoration: none;
        }
        .home-button:hover {
            background-color: #3498db;
        }
    </style>
</head>
<body>

<header>
    <h1>Contact Us</h1>
    <a href="dash.html" class="home-button">Go to Dashboard</a>
</header>

<div class="content">
    <h2>Get in Touch</h2>
    <p>If you have any questions or need assistance, feel free to contact us. We are here to help!</p>
    
    <form id="contactForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
    </form>
</div>

<footer>
    <p>&copy; 2024 Brineverse. All Rights Reserved.</p>
</footer>

<script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;

        const data = {
            content: `New contact message from:\n**Name:** ${name}\n**Email:** ${email}\n**Message:** ${message}`
        };

        fetch('https://discord.com/api/webhooks/1322387006952706119/BoR49votP_tWbLmDl0Z5gvrcKWQJYMam9xrlse10qKBXauH7NOa6g1RUpwHCdouJ7nVH', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
        })
        .then(response => {
            if (response.ok) {
                alert('Message sent successfully!');
                document.getElementById('contactForm').reset(); // Reset form fields
            } else {
                alert('Failed to send message. Please try again.');
            }
        })
        .catch(error => {
            alert('Error sending message. Please try again.');
            console.error('Error:', error);
        });
    });
</script>

</body>
</html>
